name: Backend CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build Docker image and publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/plataforma-web-backend:latest
            ghcr.io/${{ github.repository_owner }}/plataforma-web-backend:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Verify container can start
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/plataforma-web-backend:${{ github.sha }}
          docker run --rm -d --name backend-test -p 3001:3000 "$IMAGE"
          sleep 5
          docker ps -a
          docker logs backend-test || true
          docker stop backend-test || true

      - name: "Optional: Push to Docker Hub"
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: echo "Docker Hub push will run (if configured)"

      - name: Docker Hub login
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Docker Hub: tag & push"
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          GH_IMAGE=ghcr.io/${{ github.repository_owner }}/plataforma-web-backend:${{ github.sha }}
          DOCKER_IMAGE=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/plataforma-web-backend:${{ github.sha }}
          docker pull "$GH_IMAGE" || true
          docker tag "$GH_IMAGE" "$DOCKER_IMAGE"
          docker push "$DOCKER_IMAGE"

      - name: Create image info file
        run: echo "image=ghcr.io/${{ github.repository_owner }}/plataforma-web-backend:${{ github.sha }}" > image-info.txt

      - name: Upload image metadata
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-info
          path: image-info.txt
