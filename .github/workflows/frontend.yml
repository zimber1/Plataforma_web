name: Frontend CI + Deploy

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - master
      - '**' # <--- ESTO ES NUEVO: Permite que corra en CUALQUIER rama (feature, fix, etc.)
    paths:
      - 'frontend/**'
      - 'frontend/package.json'
      - 'package.json'
      - '.github/workflows/**' # <--- NUEVO: Para que se active si editas este archivo
  pull_request:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  frontend:
    name: Build, Lint and Deploy Frontend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Paso 1: Instalación
      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-audit --no-fund
        working-directory: frontend

      # Paso 2: Tests de Interacción (CRÍTICO: Esto debe pasar)
      - name: Run Interaction Tests
        run: npm test
        working-directory: frontend

      # Paso 3: Lint (Modo "Fácil": No rompe el build si falla)
      - name: Lint
        working-directory: frontend
        run: npm run lint --if-present
        continue-on-error: true

      # Paso 4: Construcción
      - name: Build
        working-directory: frontend
        run: npm run build --if-present

      # Paso 5: Subir artefacto
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.job }}
          path: frontend/dist

      # Paso 6: Despliegue (Solo en main/master para no romper producción)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist