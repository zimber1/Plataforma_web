name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        # use legacy peer deps to avoid ERESOLVE during CI when dev deps peer to older React
        run: npm ci --legacy-peer-deps

      - name: Run tests
        working-directory: ./frontend
        run: npm test
