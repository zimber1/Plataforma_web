version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    # No host port mapping for frontend â€” it's only used internally in the compose network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - plataforma_net

  api-gateway:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./backend/api-gateway:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install --no-audit --no-fund || true && node index.js"
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - users-service
      - catalog-service
      - reviews-service
    networks:
      - plataforma_net

  users-service:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./backend/users-service:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install --no-audit --no-fund || true && node index.js"
    # No host port mapping for users-service (internal only)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 20s
      timeout: 5s
      retries: 3
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/plataforma}
    depends_on:
      - mongo
    networks:
      - plataforma_net

  catalog-service:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./backend/catalog-service:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install --no-audit --no-fund || true && node index.js"
    # No host port mapping for catalog-service (internal only)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 20s
      timeout: 5s
      retries: 3
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - plataforma_net

  reviews-service:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./backend/reviews-service:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install --no-audit --no-fund || true && node index.js"
    # No host port mapping for reviews-service (internal only)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 20s
      timeout: 5s
      retries: 3
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/plataforma}
    depends_on:
      - mongo
    networks:
      - plataforma_net

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    # Do not bind Mongo to host in CI to avoid port conflicts; services access it via the network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plataforma_net

networks:
  plataforma_net:
    driver: bridge

volumes:
  mongo-data:
    driver: local
